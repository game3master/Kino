<form *ngIf="showAddFilm" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text"></label>
    <input
      type="text"
      name="Film"
      [(ngModel)]="name"
      id="text"
      placeholder="Add Film"
    />
  </div>
  <div class="form-control">
    <label for="day"></label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add Day "
    />
  </div>
  <div class="form-control">
    <label for="text"></label>
    <input
      type="text"
      name="Room"
      [(ngModel)]="room"
      id="text"
      placeholder="Add Room"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="isAvaiable">isAvaiable</label>
    <input
      type="checkbox"
      name="isAvaiable"
      [(ngModel)]="isAvaiable"
      id="isAvaiable"
    />
  </div>
  
  <input type="submit" value="Save Film" class="btn btn-block" />
</form>
